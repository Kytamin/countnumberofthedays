<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count number of the day</title>
</head>
<body>
<p>Nhập vào tháng</p><input id="month" type="text" ><input onclick="check()" type="button" value="Kiểm tra"><br>
<h3 id="result"></h3>
</body>
<script>
function check(){
  let a=+document.getElementById("month").value
  switch (a){
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
      document.getElementById("result").innerHTML=`tháng${a} có 31 ngày`
          break;
    case 2:
      document.getElementById("result").innerHTML=`tháng${a} có 28 hoặc 29 ngày`
          break;
    case 4:
    case 6:
    case 9:
    case 11:
      document.getElementById("result").innerHTML=`tháng${a}có 30 ngày`
          break;
    default:
      document.getElementById("result").innerHTML=`Không phải là một tháng trong năm`
  }
}
</script>
</html>
